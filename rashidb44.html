<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>

    <p id="count">0</p>
    <button onclick="increaseCount()">Click Me</button>

    <script>
        let count = 0;
        function increaseCount() {
            count++;
            document.getElementById("count").innerText = count;
        }
    </script>
